<!DOCTYPE html>
<html lang="en">
<head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Mera Dear Calculator</title>
         <link rel="stylesheet" href="styles.css">
</head>
<body>
         <div class="calculator">
                  <input type="text" name="Output" id="display" placeholder="0">
                  <div class="btn">
                           <button class="butn btn-color">AC</button>
                           <button class="butn btn-color">DEL</button>
                           <button class="butn btn-color">%</button>
                           <button class="butn btn-color">/</button>
                  </div>
                  <div class="btn">
                           <button class="butn btn-transparent">7</button>
                           <button class="butn btn-transparent">8</button>
                           <button class="butn btn-transparent">9</button>
                           <button class="butn btn-color">X</button>
                  </div>
                  <div class="btn">
                           <button class="butn btn-transparent">4</button>
                           <button class="butn btn-transparent">5</button>
                           <button class="butn btn-transparent">6</button>
                           <button class="butn btn-color">-</button>
                  </div>
                  <div class="btn">
                           <button class="butn btn-transparent">1</button>
                           <button class="butn btn-transparent">2</button>
                           <button class="butn btn-transparent">3</button>
                           <button class="butn btn-color">+</button>
                  </div>
                  <div class="btn">
                           <button class="butn btn-color">^</button>
                           <button class="butn btn-transparent">0</button>
                           <button class="butn btn-transparent">.</button>
                           <button class="butn btn-color">=</button>
                           
                  </div>
         </div>
         <script src="index.js"></script>
</body>
</html>
